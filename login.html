<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Painel Administrativo</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* ESTILOS ORIGINAIS MANTIDOS */
        .login-container {
            width: 90%;
            max-width: 400px;
            margin: 80px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: rgb(4, 73, 172);
            font-family: "Poppins", sans-serif;
        }
        .login-container input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: rgb(4, 73, 172);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
        }
        .login-container button:hover {
            background-color: #003366;
        }
    </style>
</head>
<body>
    <!-- CABEÇALHO ATUALIZADO PARA FUNCIONAR NO MOBILE -->
    <header class="cabecalho">
        <a href="inicio.html"><img src="imagens/logo-extensa.png" alt="logo" class="logo-cabecalho"></a>
        
        <!-- Botão do Menu Celular -->
        <div class="mobile-menu-icon" id="menu-toggle">
            <span class="bar"></span><span class="bar"></span><span class="bar"></span>
        </div>

        <nav class="nav-cabecalho" id="nav-list">
            <a href="inicio.html">Voltar ao Site</a>
        </nav>
    </header>

    <!-- FORMULÁRIO ORIGINAL -->
    <div class="login-container">
        <h2>Acesso Restrito</h2>
        <form id="login-form">
            <input type="text" id="username" name="username" placeholder="Utilizador" required>
            <input type="password" id="password" name="password" placeholder="Senha" required>
            <div id="error-message" style="color:red; margin-bottom: 15px; text-align: center; font-size: 14px;"></div>
            <button type="submit">Entrar</button>
        </form>
    </div>

    <footer class="rodape">
        <p>Área exclusiva para administradores da ONG.</p>
    </footer>

    <!-- Ligação com o Script Lógico -->
    <script src="../main.js"></script>

    <script>
        // Script original de login
        document.getElementById('login-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const errorMessage = document.getElementById('error-message');
            errorMessage.textContent = 'Verificando...';

            try {
                const response = await fetch('api/login.php', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();

                if (result.success) {
                    window.location.href = 'admin_cadastros.php';
                } else {
                    errorMessage.textContent = result.error || 'Utilizador ou senha inválidos.';
                }
            } catch (error) {
                errorMessage.textContent = 'Erro de comunicação com o servidor.';
            }
        });
        
        // Garante que o menu mobile funcione nesta página também
        const menuBtn = document.getElementById('menu-toggle');
        if(menuBtn) {
            menuBtn.addEventListener('click', () => {
                document.getElementById('nav-list').classList.toggle('active');
            });
        }
    </script>
</body>
</html>
